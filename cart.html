<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <h1>Divine Cart</h1>
    <div class="cart-item">
<img src="Image/ToyCar.jpg" alt="ToyCar" width="120px" height="120px">
<div class="item-details">
    <h3 class="item-name">ToyCar</h3>
    <h4 class="item-subtitle">Car</h4>
<div class="item-quantity">
    <button class="minus">-</button>
    <input type="text" value="1" readonly>
    <button class="plus">+</button>
    </div>
    <span class="item-price">#1000</span>

    <div class="cart-item">
<img src="Image/ChocolateBar.jpg" alt="ChocolateBar" width="120px" height="120px">
<div class="item-details">
    <h3 class="item-name">ChocolateBar</h3>
    <h4 class="item-subtitle">Chocolate</h4>
<div class="item-quantity">
    <button class="minus">-</button>
    <input type="text" value="1" readonly>
    <button class="plus">+</button>
    </div>
    <span class="item-price">#200/span>

    <div class="cart-item">
<img src="Image/Football.jpg" alt="Football" width="120px" height="120px">
<div class="item-details">
    <h3 class="item-name">Football</h3>
    <h4 class="item-subtitle">Ball</h4>
<div class="item-quantity">
    <button class="minus">-</button>
    <input type="text" value="1" readonly>
    <button class="plus">+</button>
    </div>
    <span class="item-price">#1000</span>    
    <a href="index.html">back to store</a> 
</body>
</html>
